<!DOCTYPE html>
<html>
<head>
    <style>
        .frame-container {
            display: flex;
            justify-content: center;
            margin: 40px; /* Margin on desktop */
        }

        .vimeo-video {
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            overflow: hidden;
            width: calc(50% - 15px); /* Adjusted width with gutter */
            margin-right: 30px; /* Gutter between videos */
        }

        .vimeo-video:last-child {
            margin-right: 0; /* Remove gutter on last video */
        }

        .vimeo-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 767px) {
            .frame-container {
                flex-direction: column;
                align-items: center;
                margin: 20px; /* Margin on mobile */
            }

            .vimeo-video {
                width: 100%;
                margin-right: 0; /* Remove gutter on mobile view */
                margin-bottom: 20px; /* Gutter between videos on mobile view */
            }
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <div class="vimeo-video">
            <iframe src="https://player.vimeo.com/video/846610612?title=0&amp;byline=0&amp;portrait=0&amp;speed=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;background=1&amp;loop=1" width="200" height="200" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen title="Food moving with stop motion effect 4k"></iframe>

        </div>
        <div class="vimeo-video">
            <iframe src="https://player.vimeo.com/video/846596223?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;background=1&amp;loop=1" width="590" height="664" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen title="Yoowa Display Animation 4k"></iframe>
        </div>
    </div>

    <div class="frame-container">
        <div class="vimeo-video">
